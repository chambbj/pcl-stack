{% set name = "laszip" %}
{% set version = "2.2.0" %}
{% set sha256 = "d0f6fa9c486caa6905927ebf32240aa7ef34181bbcc039cf8e51aa923557dc79" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/LASzip/LASzip/releases/download/v{{ version }}/laszip-src-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1

requirements:
  build:
    - cmake
  run:

test:
  commands:
    - laszippertest
    - conda inspect linkages {{ name }}


about:
  home: http://www.laszip.org/
  license: LGPL
  summary: 'Free and lossless LiDAR compression'

extra:
  recipe-maintainers:
    - mathieu1
